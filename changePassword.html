<!DOCTYPE HTML>
<html>
<head>
<title>Classified</title>
</head>
<body>
<!--++++++++++++++++++++++++++++++++++++++++ SETTINGS PAGE ++++++++++++++++++++++++++++++++++++++++-->
    <div data-role="page" data-theme="b" id="changePasswordPage">
        <div data-theme="b" data-role="header">
            <h1>Change Password</h1>
        </div>
<!-- ++++++++++++++++++++++++++++++++ PASSWORD POPUP PANEL ++++++++++++++++++++++++++++++++ -->
		<div id="passwordDialog" data-role="content" data-overlay-theme="a" class="ui-content" align="center">
			<form id="changePasswordForm">
			    <div data-role="fieldcontain" >
					<fieldset class="ui-grid-a">
						<div class="ui-block-a">
							<label id="ecurpassLabel" for="ecurpass" data-inline="true">Current password</label>
						</div>
						<div class="ui-block-b">
							<input id="ecurpass" name="ecurpass" type="password" />
						</div>
				    </fieldset>
			    </div>
			    <div data-role="fieldcontain" >
					<fieldset class="ui-grid-a">
						<div class="ui-block-a">
							<label id="epassLabel" for="epass" data-inline="true">New password</label>
						</div>
						<div class="ui-block-b">
							<input id="epass" name="epass" type="password" />
						</div>
				    </fieldset>
			    </div>
			    <div data-role="fieldcontain" >
					<fieldset class="ui-grid-a">
						<div class="ui-block-a">
							<label id="ecpassLabel" for="ecpass" data-inline="true">Confirm password</label>
						</div>
						<div class="ui-block-b">
							<input id="ecpass" name="ecpass" type="password" />
						</div>
				    </fieldset>
			    </div>
				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<a id="changePasswordCancel" href="#" data-role="button" data-theme="d">Reset</a>
						<!--input id="changePasswordCancel" type="reset" value="Reset" data-theme="d" /-->
					</div>
					<div class="ui-block-b">
						<input type="submit" value="Submit" data-theme="a" />
					</div>
			    </fieldset>
		    </form>
		</div>
    </div>
</body>
</html>
