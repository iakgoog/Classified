<body onload="init();">
	<!--++++++++++++++++++++++++++++++++++++++++ HOME PAGE ++++++++++++++++++++++++++++++++++++++++-->
	<div data-role="page" data-theme="b" id="indexPage" >
		<div data-theme="b" data-role="header">
        	<h3>Classified</h3>
    	</div>
				
        <div id="divLogin" data-role="content" >
        	<div id="divLoginForm" align="center">
		        <form id="loginForm" action="">
		            <div data-role="fieldcontain">
		                <fieldset data-role="controlgroup" data-mini="true">
		                    <label for="lmail"></label>
		                    <input id="lmail" name="lmail" placeholder="Email" type="email">
		                </fieldset>
		            </div>
		            <div data-role="fieldcontain">
		                <fieldset data-role="controlgroup" data-mini="true">
		                    <label for="lpass"></label>
		                    <input id="lpass" name="lpass" placeholder="Password" type="password">
		                </fieldset>
		            </div>
		            <input id="submitLogin" type="submit" data-theme="b" value="Login" data-mini="true">
		            
		        </form>
		        <div style="margin-top: 80px">
		            <a data-role="button" data-inline="true" data-transition="slideup" data-theme="d" href="register.html" style="color: #2489d9">
		            	Sign up
	            	</a>
		        </div>
		        <a data-role="button" data-inline="true" data-theme="e" href="profile.html">Go to Search Page</a>
	        </div>
	    </div>
	</div>
     
	<!--++++++++++++++++++++++++++++++++++++++++ JACASCRIPT SECTION ++++++++++++++++++++++++++++++++++++++++-->

	<script type="text/javascript" charset="UTF-8" src="js/itemDetailsPage.js"></script>
	<script type="text/javascript" charset="UTF-8" src="js/searchResultsPage.js"></script>
	<script type="text/javascript" charset="UTF-8" src="js/optionsPage.js"></script>
	<script type="text/javascript" charset="UTF-8" src="js/logoutPage.js"></script>
	
	<script type="text/javascript" charset="utf-8">

	</script>
